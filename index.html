<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #9b59b6;
        }

        .card {
            width: 316px;
            height: 400px;
            perspective: 1000px;
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.3s ease, animation 0.5s ease;
            background-color: #9b59b6;
            border-radius: 10px;
            box-sizing: border-box;
            transform: rotateX(var(--gyroRotateX, 0deg)) rotateY(var(--gyroRotateY, 0deg));
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.35) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(calc(var(--gyroRotateY, 0deg) * 2));
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .card:hover {
            transform: scale(1.03) rotateX(var(--gyroRotateX, 0deg)) rotateY(var(--gyroRotateY, 0deg));
            animation: bounce 0.5s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {
            0% { transform: scale(1.03); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1.03); }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform-style: preserve-3d;
            box-sizing: border-box;
            transform-origin: center center;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
            box-shadow: none;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 24px;
            box-sizing: border-box;
            border: 0;
            animation: border-glow 8s linear infinite;
        }

        @keyframes border-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 0, 0);
                border-color: rgba(255, 255, 0, 0);
            }
            25% {
                box-shadow: 0px 0px 8px 2px rgba(255, 255, 0, 0.9),
                            0px 0px 15px 2px rgba(255, 255, 255, 0.6);
                border-color:  rgba(255, 255, 0, 1);
            }
            50% {
                box-shadow: 0 0 0 0 rgba(255, 255, 0, 0);
                border-color: rgba(255, 255, 0, 0);
            }
            75% {
                box-shadow: 0px 0px 8px 2px rgba(255, 255, 0, 0.9),
                            0px 0px 15px 2px rgba(255, 255, 255, 0.6);
                border-color:  rgba(255, 255, 0, 1);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 0, 0);
                border-color: rgba(255, 255, 0, 0);
            }
        }

        .card-front {
            background-image: url(https://static.wixstatic.com/media/9ba0fd_91d1432a0afe415f8e5171d3ce748c28~mv2.png);
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            color: white;
        }

        .card-back {
            background-image: url(https://static.wixstatic.com/media/9ba0fd_4d3c5d55d9af4cb1ac4e7e1ec7a7d402~mv2.png);
            background-size: cover;
            background-position: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-title{
          font-size: 16px;
          padding: 10px;
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="card" id="myCard">
        <div class="card-inner">
            <div class="card-face card-front">
                <p></p>
            </div>
            <div class="card-face card-back">
              <p></p>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('myCard');
        let hoverTimeout;
        let bounceInterval;

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                let rotateX = 0;
                let rotateY = 0;

                if (event.beta !== null && event.gamma !== null) {
                    rotateX = (event.beta / 90) * 15;
                    rotateY = (event.gamma / 90) * 15;
                }

                card.style.setProperty('--gyroRotateX', rotateX + 'deg');
                card.style.setProperty('--gyroRotateY', rotateY + 'deg');
            });
        } else {
            console.warn('DeviceOrientationEvent not supported on this device/browser.');
        }

        card.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimeout);
            clearInterval(bounceInterval);
            hoverTimeout = setTimeout(() => {
                card.style.animation = 'bounce 0.5s ease infinite';
                bounceInterval = setInterval(() => {
                    card.style.animation = 'bounce 0.5s ease infinite';
                }, 2000);
            }, 1000);
        });

        card.addEventListener('mouseleave', function() {
            clearTimeout(hoverTimeout);
            clearInterval(bounceInterval);
            card.style.animation = '';
        });

        card.addEventListener('click', function() {
            clearTimeout(hoverTimeout);
            clearInterval(bounceInterval);
            card.style.animation = '';
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
